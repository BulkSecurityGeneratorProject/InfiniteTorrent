
<div>
    <h2><span>Torrent</span> {{torrent.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Propriétés</th>
                <th>Valeur</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Nom</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{torrent.name}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Commentaire</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{torrent.comment}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Date de création</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{torrent.created}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Créé par</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{torrent.createdBy}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Taille totale</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{torrent.totalSize}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Seeders</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{torrent.seeders}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Leechers</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{torrent.leechers}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Tags</span>
                </td>
                <td>
                    <span class="btn btn-default" ng-repeat="tag in torrent.tags">{{tag.name}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="torrent"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
